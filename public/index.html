<!DOCTYPE html>
<!-- Auto-push test -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; img-src * data: blob:; font-src * data:; style-src * 'unsafe-inline';">
  <title>Santa Barbara Chef Collective</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Load CSS and Fonts -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Add jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    window.jspdf = window.jspdf || {};
  </script>

  <style>
    .success-message {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .success-message h3 {
      color: var(--primary-color);
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .success-message p {
      color: var(--text-color);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .success-message a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .success-message a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header (consistent across all pages) -->
  <header class="site-header">
    <div class="header-content">
      <div class="logo">
        <!-- Add logo image here -->
      </div>
      <h1>Santa Barbara Chef Collective</h1>
      <p class="tagline">Handpicked Talent. Personal Touch. Unforgettable Experiences.</p>
    </div>
  </header>

  <!-- Hero Section (unique per page) -->
  <section class="hero">
    <div class="hero-content">
      <h2>Discover the Santa Barbara Chef Collective</h2>
      <p>Explore our chefs, menus, and artistry. Whether you're planning ahead or just gathering ideas, there's plenty to explore.</p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="main-content">
    <div class="action-buttons">
      <button class="action-btn" data-action="viewChefs">
        <h3>View Chefs</h3>
        <p>Meet our talented culinary artists</p>
      </button>
      <button class="action-btn" data-action="viewMenus">
        <h3>View Menus</h3>
        <p>Browse our curated menu selections</p>
      </button>
      <button class="action-btn" data-action="learnMore">
        <h3>Learn How It Works</h3>
        <p>Discover our process and services</p>
      </button>
    </div>

    <!-- Content containers for each section -->
    <div id="chefsContainer" class="content-container" style="display: none;"></div>
    <div id="menusContainer" class="content-container" style="display: none;"></div>
    <div id="servicesContainer" class="content-container" style="display: none;"></div>
  </main>

  <!-- Footer with Contact Form (consistent across all pages) -->
  <footer class="site-footer">
    <div class="contact-block">
      <h2>Ready to talk food?</h2>
      <form id="quickInquiryForm" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="Email" required>
        </div>
        <div class="form-group">
          <label for="interest">I'm Interested In</label>
          <select id="interest" name="Interest" required>
            <option value="">Select Interest</option>
            <option value="Event Planning">Event Planning</option>
            <option value="Weekly Meal Service">Weekly Meal Service</option>
            <option value="General Information">General Information</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="Message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/final-app.js"></script>
</body>
</html>
