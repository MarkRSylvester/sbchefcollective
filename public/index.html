<!DOCTYPE html>
<!-- Auto-push test -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; img-src * data: blob:; font-src * data:; style-src * 'unsafe-inline';">
  <title>Santa Barbara Chef Collective</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Load CSS and Fonts -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Add jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    window.jspdf = window.jspdf || {};
  </script>

  <style>
    .success-message {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .success-message h3 {
      color: var(--primary-color);
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .success-message p {
      color: var(--text-color);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .success-message a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .success-message a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Hero Section -->
    <header class="hero">
      <div class="hero-content">
        <h1>Santa Barbara Chef Collective</h1>
        <p class="tagline">Handpicked Talent. Personal Touch.</p>
      </div>
    </header>

    <!-- Journey Selection -->
    <section id="journeySelection" class="journey-selection">
      <div class="journey-options">
        <button class="journey-btn" data-journey="event">
          <h2>I'm Planning an Event</h2>
          <p>Create an unforgettable culinary experience</p>
        </button>
        <button class="journey-btn" data-journey="weekly">
          <h2>I Need Weekly Meals</h2>
          <p>Personal chef services for your home</p>
        </button>
        <button class="journey-btn" data-journey="exploring">
          <h2>Just Browsing</h2>
          <p>Discover our chefs and menus</p>
        </button>
      </div>
    </section>

    <!-- Event Journey -->
    <section id="eventJourney" class="journey-container" style="display: none;">
      <div class="form-container">
        <form id="eventForm" class="intake-form">
          <h2>Tell Us About Your Event</h2>
          
          <!-- Basic Info -->
          <div class="form-group">
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="First Name" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" name="Last Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="Email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="Phone" required>
          </div>

          <!-- Event Details -->
          <div class="form-group">
            <label for="eventType">Event Type*</label>
            <select id="eventType" name="Event Type" required>
              <option value="">Select Event Type</option>
              <!-- Options loaded dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label for="eventDate">Event Date*</label>
            <input type="date" id="eventDate" name="Event Date" required>
          </div>
          <div class="form-group">
            <label for="eventTime">Event Time*</label>
            <input type="time" id="eventTime" name="Event Time" required>
          </div>
          <div class="form-group">
            <label for="guestCount">Number of Guests*</label>
            <input type="number" id="guestCount" name="Guest Count" min="1" required>
          </div>
          <div class="form-group">
            <label for="eventAddress">Event Address*</label>
            <textarea id="eventAddress" name="Event Address" required></textarea>
          </div>

          <!-- Preferences -->
          <div class="form-group">
            <label for="budgetRange">Budget Range</label>
            <select id="budgetRange" name="Budget">
              <option value="">Select Budget Range</option>
              <!-- Options loaded dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label for="dietaryNeeds">Dietary Needs</label>
            <textarea id="dietaryNeeds" name="Dietary Needs"></textarea>
          </div>
          <div class="form-group">
            <label>Cuisine Preferences</label>
            <div id="cuisinePreferences" class="checkbox-group">
              <!-- Options loaded dynamically -->
            </div>
          </div>
          <div class="form-group">
            <label>Event Vibe</label>
            <div id="vibeWords" class="checkbox-group">
              <!-- Options loaded dynamically -->
            </div>
          </div>
          <div class="form-group">
            <label for="mustHaves">Must-Have Ingredients</label>
            <textarea id="mustHaves" name="Must Haves"></textarea>
          </div>
          <div class="form-group">
            <label>Optional Add-Ons</label>
            <div id="optionalServices" class="checkbox-group">
              <!-- Options loaded dynamically -->
            </div>
          </div>
          <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="Notes"></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit Inquiry</button>
        </form>
      </div>
    </section>

    <!-- Weekly Journey -->
    <section id="weeklyJourney" class="journey-container" style="display: none;">
      <div class="form-container">
        <form id="weeklyForm" class="intake-form">
          <h2>Weekly Meal Service Inquiry</h2>
          
          <!-- Basic Info -->
          <div class="form-group">
            <label for="weeklyFirstName">First Name*</label>
            <input type="text" id="weeklyFirstName" name="First Name" required>
          </div>
          <div class="form-group">
            <label for="weeklyLastName">Last Name*</label>
            <input type="text" id="weeklyLastName" name="Last Name" required>
          </div>
          <div class="form-group">
            <label for="weeklyEmail">Email*</label>
            <input type="email" id="weeklyEmail" name="Email" required>
          </div>
          <div class="form-group">
            <label for="weeklyPhone">Phone Number*</label>
            <input type="tel" id="weeklyPhone" name="Phone" required>
          </div>

          <!-- Service Details -->
          <div class="form-group">
            <label for="serviceAddress">Service Address*</label>
            <textarea id="serviceAddress" name="Address" required></textarea>
          </div>
          <div class="form-group">
            <label for="householdCount">Adults & Children*</label>
            <input type="text" id="householdCount" name="Household Count" required>
          </div>
          <div class="form-group">
            <label for="mealsPerWeek">Meals per Week*</label>
            <select id="mealsPerWeek" name="Meals per Week" required>
              <option value="">Select Number of Meals</option>
              <option value="3">3 Meals</option>
              <option value="5">5 Meals</option>
              <option value="7">7 Meals</option>
            </select>
          </div>
          <div class="form-group">
            <label>Days of the Week*</label>
            <div id="daysOfWeek" class="checkbox-group">
              <!-- Days checkboxes -->
            </div>
          </div>
          <div class="form-group">
            <label>Meal Types*</label>
            <div id="mealTypes" class="checkbox-group">
              <!-- Meal type checkboxes -->
            </div>
          </div>
          <div class="form-group">
            <label for="serviceType">Service Type*</label>
            <select id="serviceType" name="Service Type" required>
              <option value="">Select Service Type</option>
              <option value="In-Home Cooking">In-Home Cooking</option>
              <option value="Delivery – Glass">Delivery – Glass Containers</option>
              <option value="Delivery – Disposable">Delivery – Disposable Containers</option>
            </select>
          </div>
          <div class="form-group">
            <label for="servingStyle">Serving Style*</label>
            <select id="servingStyle" name="Serving Style" required>
              <option value="">Select Serving Style</option>
              <option value="Individual">Individual Portions</option>
              <option value="Family Style">Family Style</option>
            </select>
          </div>
          <div class="form-group">
            <label for="weeklyDietaryNeeds">Dietary Preferences</label>
            <textarea id="weeklyDietaryNeeds" name="Dietary Needs"></textarea>
          </div>
          <div class="form-group">
            <label for="weeklyNotes">Additional Notes</label>
            <textarea id="weeklyNotes" name="Notes"></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit Inquiry</button>
        </form>
      </div>
    </section>

    <!-- Exploring Journey -->
    <section id="exploringJourney" class="journey-container" style="display: none;">
      <div class="exploring-content">
        <div class="exploring-header">
          <h2>Discover SBCC</h2>
          <p>Explore our chefs, menus, and artistry. Whether you're planning ahead or just gathering ideas, there's plenty to explore.</p>
        </div>
        
        <div class="action-tiles">
          <button class="action-tile" data-action="viewChefs">
            <h3>View Chefs</h3>
            <p>Meet our talented culinary artists</p>
          </button>
          <button class="action-tile" data-action="viewMenus">
            <h3>View Menus</h3>
            <p>Browse our curated menu selections</p>
          </button>
          <button class="action-tile" data-action="learnMore">
            <h3>Learn How It Works</h3>
            <p>Discover our process and services</p>
          </button>
        </div>

        <!-- Quick Contact Form -->
        <div id="quickContact" class="quick-contact">
          <h3>Ready to talk food?</h3>
          <form id="quickInquiryForm" class="quick-form">
            <div class="form-group">
              <label for="quickName">Name</label>
              <input type="text" id="quickName" name="Name" required>
            </div>
            <div class="form-group">
              <label for="quickEmail">Email</label>
              <input type="email" id="quickEmail" name="Email" required>
            </div>
            <div class="form-group">
              <label for="quickInterest">I'm Interested In</label>
              <select id="quickInterest" name="Interest Type" required>
                <option value="">Select Interest</option>
                <option value="Event">Planning an Event</option>
                <option value="Weekly">Weekly Meal Service</option>
                <option value="Other">Something Else</option>
              </select>
            </div>
            <div class="form-group">
              <label for="quickMessage">Message</label>
              <textarea id="quickMessage" name="Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Dynamic Content Areas -->
      <div id="chefsContainer" class="content-container" style="display: none;"></div>
      <div id="menusContainer" class="content-container" style="display: none;"></div>
      <div id="servicesContainer" class="content-container" style="display: none;"></div>
    </section>
  </div>

  <!-- Load JavaScript -->
  <script src="assets/js/final-app.js"></script>
</body>
</html>
